  <h3 class="chapter_heading1">第三百零五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_275">有一种平安，是出自基督之赐</h4>

  <p class="p_normal"><span class="cn_color">W-305.1.</span> 凡一心仰仗基督慧见的人，他所找到的平安是如此深湛、宁静，不受任何侵扰，也不会变化无常；世上的平安无法与它相提并论。2 所有的比较心态都会在这平安中止息。3 当平安笼罩了世界，温柔地将它引渡到真理那儿，不再沦为恐惧之渊薮，整个世界就默默隐退了。4 因为爱已来临，它以基督的平安疗愈了世界。</p>

  <p class="p_normal"><span class="cn_color">W-305.2.</span> <span class="p_normal_2">天父，基督的平安乃是天赐的恩典，因为祢的旨意就是愿我们得救。2 今天帮我们唯独接受这份礼物吧！不再自作聪明地妄加评断了。3 因为这份礼物正是为了将我们由自我批判中拯救出来的</span>。</p>
