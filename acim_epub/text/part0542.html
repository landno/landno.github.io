  <h3 class="chapter_heading1">第二百一十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_187">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-217.1.</span>（197）我所挣回的只是自己的感恩。</p>

  <p class="p_normal">2 除了我之外，谁该为我的得救而感恩？3 除非透过救恩，我从何找回我的自性，献上我欠祂的恩情？</p>

  <p class="p_normal_3">4 我不是一具身体。5 我是自由的。<br class="calibre4"/>
  6 因我仍是上主所创造的我。</p>
