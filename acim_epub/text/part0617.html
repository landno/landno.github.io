  <h3 class="chapter_heading1">第二百八十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_253">我的本来面目存于祢内</h4>

  <p class="p_normal"><span class="cn_color">W-283.1.</span> <span class="p_normal_2">天父，我为自己营造了一个形相，竟还称它为上主之子。2 然而，真实的造化依然故我，因为祢的造化永恒不易。3 愿我不再供奉偶像。4 我是天父所爱的人。5 我的神圣本质始终是天堂之光及上主之爱。6 祢的爱正是他的安全保障。7 天堂的光明永远浩瀚无边。8 一切生命既出自祢的创造，祢的圣子自然成了我的本来面目</span>。</p>

  <p class="p_normal"><span class="cn_color">W-283.2.</span> 如今，我们在共享的本来面目下成了一个生命，上主是我们的天父，我们唯一的生命源头，整个创造都属于我们的一部分。2 因此，我们要祝福天下万物，与整个世界结合于爱中；因着我们的宽恕，世界终于与我们重归一体了。</p>
