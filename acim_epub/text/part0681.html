  <h3 class="chapter_heading1">第三百四十一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_311">我只可能打击自己的无罪本质，然而它才是我的安全保障</h4>

  <p class="p_normal"><span class="cn_color">W-341.1.</span> <span class="p_normal_2">天父，祢的圣子是神圣的。2 我就是这位圣子；祢慈爱地向他微笑，如此温柔亲切，如此深沉宁静，整个宇宙都情不自禁地报以笑容，分享祢的神圣生命。3 那么，我们又是多么纯洁，多么安全而且神圣！活在祢的微笑里，享受祢所有的爱，与祢活着同一生命，在手足之情与“父”子之情中圆满；我们的生命完美得无瑕可指，以至于全然无罪之主都视我们为己出；我们即是祂圣念形成的宇宙，圆满了祂的生命</span>。</p>

  <p class="p_normal"><span class="cn_color">W-341.2.</span> 因此，愿我们不再打击自己的无罪本质，因上主给我们的圣言即在其中。2 唯有在它仁慈的倒影下，我们方能得救。</p>
