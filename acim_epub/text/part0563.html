  <h3 class="chapter_heading1">第二百三十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_204">天父，今天我又成为祢的圣子了</h4>

  <p class="p_normal"><span class="cn_color">W-234.1.</span> 今天，我们指望那充满罪与咎的梦魇如期消逝，我们再次抵达了自己不曾离开的平安圣境。2 在永恒与超时空境界之间，只剩下剎那之隔了。3 这微乎其微的间隙，不足以影响它的延续性，也打断不了那终将汇归一念的念头。4 天父及圣子的平安境界，也不曾受过任何骚扰。5 这就是我们今天要全面接受的真相。</p>

  <p class="p_normal"><span class="cn_color">W-234.2.</span> <span class="p_normal_2">天父，我们感谢祢，因为我们不可能丧失对祢及圣爱的记忆。2 我们认清了自己的处境安全无比，我们也感谢祢的一切恩赐，以及我们所得到的慈爱与救助，并感谢祢永恒的耐心，以及祢所赐的圣言，为我们带来了得救的喜讯</span>。</p>
