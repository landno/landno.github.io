  <h3 class="chapter_heading1">第一百七十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_148">上主是爱，因此，我也是爱</h4>

  <p class="p_normal"><span class="cn_color">W-178.1.</span>（165）愿我的心不再否定上主的圣念。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>

  <p class="p_normal"><span class="cn_color">W-178.2.</span>（166）上主将祂的礼物托付了我。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>
