  <h3 class="chapter_heading1">第二百零二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_172">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-202.1.</span>（182）我愿安静片刻，回归家园。</p>

  <p class="p_normal">2 上主亲自赐我的天音，正频频唤我回家，我何苦在这根本不属于我的地方蹉跎光阴？</p>

  <p class="p_normal_3">3 我不是一具身体。4 我是自由的。<br class="calibre4"/>
  5 因我仍是上主所创造的我。</p>
