  <h3 class="chapter_heading1">第二百一十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_186">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-216.1.</span>（196）我只可能把自己钉在十字架上。</p>

  <p class="p_normal">2 我所作的一切，都是对我自己而作的。3 我若攻击，我就受苦。4 我若宽恕，救恩便会降临于我。</p>

  <p class="p_normal_3">5 我不是一具身体。6 我是自由的。<br class="calibre4"/>
  7 因我仍是上主所创造的我。</p>
