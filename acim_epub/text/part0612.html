  <h3 class="chapter_heading1">第二百七十九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_249">造化的自由保证了我的自由</h4>

  <p class="p_normal"><span class="cn_color">W-279.1.</span> 梦境注定会结束的，因为上主的圣爱不会遗弃祂的圣子。2 只有在梦境中，他才彷佛身陷囹圄，在牢笼中期待那可望而不可及的自由。3 然而，在实相里，他的梦境早已结束，真理已复归其位。4 此刻，他已经自由了。5 此刻，我何需在桎梏中等候？祂早已切断了锁链，将我释放，恢复了我的自由。</p>

  <p class="p_normal"><span class="cn_color">W-279.2.</span> <span class="p_normal_2">今天，我要接受祢的许诺，而且深信不疑。2 我的天父深爱祂亲自创造的圣子。3 祢岂会吝惜自己早已赐我的礼物？</span></p>
