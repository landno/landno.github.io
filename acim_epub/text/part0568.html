  <h3 class="chapter_heading1">第二百三十九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_209">天父的荣耀就是我的荣耀</h4>

  <p class="p_normal"><span class="cn_color">W-239.1.</span> 今天别再让假谦虚蒙蔽了我们的真相。2 让我们向天父的恩赐致谢。3 我们岂能在享有上主荣耀的人身上看到罪与咎的痕迹？4 我们怎能不共享这一荣耀？只因祂永恒不渝的圣爱，也因祂心目中的圣子依旧是当初创造的样子。</p>

  <p class="p_normal"><span class="cn_color">W-239.2.</span> <span class="p_normal_2">天父，我们感谢祢那永远在我们内照耀的光明。2 我们向它致敬，因为是祢把它分享给我们的。3 我们原是一个生命，结合在这光明内，与祢合为一体，也与自己及一切造化和平共处</span>。</p>
