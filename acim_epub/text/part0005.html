  <h2 class="chapter_heading" id="calibre_pb_0">序言</h2>

  <p class="p_normal">此序成文于公元一九七七年，是海伦．舒曼应多方人士要求而写的《奇迹课程》简介。最前面的两部分，有关本书之“缘起”及“性质”，乃是出自海伦的个人手笔；至于本书的“内容”，则是她经由“秘传”（inner dictation）而记录下的资料，其过程会在此序中略作交代。</p>
