  <h3 class="chapter_heading1">第二百四十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_213">今天，我不再评判任何事情</h4>

  <p class="p_normal"><span class="cn_color">W-243.1.</span> 今天我愿对自己十分诚实。2 我不再自以为知道那超乎我目前所能理解的事。3 也不再自以为我那有限的片面知见能够领悟整个圆满生命。4 今天，我认清了这一事实。5 因而摆脱一切非我所能作的判断。6 如此，我便释放了自己，也释放了眼前的万物，一起安息于上主的造化之中。</p>

  <p class="p_normal"><span class="cn_color">W-243.2.</span> <span class="p_normal_2">天父，今天我要让整个造化恢复本来面目。2 我要向它的每一份子致敬，包括我自己在内。3 我们是一个生命，因为每一部分都含有祢的记忆，真理之光必会照亮我们这个一体生命</span>。</p>
