  <h3 class="chapter_heading1">第二百九十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_260">我所看到的，只是眼前的幸福</h4>

  <p class="p_normal"><span class="cn_color">W-290.1.</span> 只要我不再着眼于子虚乌有之物，我就会看到眼前的幸福。2 我的双眼终于开启了。3 愿基督的慧见今天就降临于我。4 若非上主亲自修正，自己的眼光只可能看到痛苦可怕的景象。5 然而，我不愿自己的心灵再受片刻的蒙蔽，误信自己营造的梦境真实不虚。6 今天我要追寻的只是当下这一刻的幸福，不再瞩目于其他的事物。</p>

  <p class="p_normal"><span class="cn_color">W-290.2.</span> <span class="p_normal_2">我怀着这个决心来到祢前，祈求祢大能的支持，因为我今天一心想要承行祢的旨意。2 天父，祢必会聆听我的祈求。3 我所祈求的，祢早已赐给了我。4 今天，我必会亲眼目睹自己的幸福</span>。</p>
