  <h3 class="chapter_heading1">第二百六十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_236">上主之子，我神圣的自性就在你内</h4>

  <p class="p_normal"><span class="cn_color">W-266.1.</span> <span class="p_normal_2">天父，祢将自己所有的圣子都赐给了我，充当我的人间救主，指点我如何去看，传给我祢神圣的天音。2 祢的面容反映在他们内；就在他们内，基督由我的自性回望着我。3 不要让祢的圣子忘了祢的圣名。4 也不要让祢的圣子忘记他神圣的生命源头。5 更不要让祢的圣子忘了他的名字就是祢的圣名</span>。</p>

  <p class="p_normal"><span class="cn_color">W-266.2.</span> 今天我们就要进入那个人间净土，呼求上主圣名及我们自己的名字，在每一个人内认出我们的自性，并在上主的圣爱中合而为一。2 上主竟赐给我们这么多人间救主！3 祂使世界充满了祂的见证，又赐给我们一副辨认他们的眼光，我们怎么可能找不到祂的道路？</p>
