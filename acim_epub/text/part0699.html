  <h3 class="chapter_heading1">第三百五十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_328">上主不会充耳不闻任何祈求的。这一点我十分肯定；祂的答复才是我渴望之物</h4>

  <p class="p_normal"><span class="cn_color">W-358.1.</span> <span class="p_normal_2">唯有祢记得我的真相，也唯有祢记得我真正渴望什么。2 祢为上主发言，等于为我发言。3 祢所赐予我的，全都来自上主。4 那么，天父，祢的天音也成了我的声音；我所要的，正是祢赐我的一切，包括了祢为我选择的外在形式。5 愿我忆起自己忘失的真知，愿我的声音静止下来，恢复那个记忆。6 愿我别忘了祢的圣爱及关怀，愿我随时意识到祢对圣子的许诺。7 也愿我别忘了自己的虚无，我的自性才是一切</span>。</p>
