  <h3 class="chapter_heading1">第二百九十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_267">我唯一能给的礼物，只有宽恕</h4>

  <p class="p_normal"><span class="cn_color">W-297.1.</span> 我唯一能给的礼物，只有宽恕，因为这是我想得到的唯一礼物。2 不论我给出什么，都是给我自己的。3 这可说是救恩最简单的公式了。4 我若想要得救，不但要亲自宽恕，还要把宽恕当成此生的唯一指标，活在这个有待拯救的世界中；只要我亲自接受了救赎，世界必然会得救的。</p>

  <p class="p_normal"><span class="cn_color">W-297.2.</span> <span class="p_normal_2">天父，祢的道路何其稳定，最后的结局也已注定，救恩的每一步路祢都忠信地为我安排就绪，它已在祢的恩典中圆满成就了。2 感谢祢这永恒的礼物，也感谢你赐我的本来面目</span>。</p>
