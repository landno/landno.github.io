  <h3 class="chapter_heading1">第三百五十九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_329">上主以某种平安答复了我，祂疗愈了一切痛苦，且以喜乐取代一切苦难；监狱的门户大开，我们终于明白了，所有的罪不过是个错误而已</h4>

  <p class="p_normal"><span class="cn_color">W-359.1.</span> <span class="p_normal_2">天父，我们今天要宽恕祢的世界，让一切造化回归于祢。2 我们确实误解了所有事物。3 但我们并没有把神圣的上主之子改造成罪人。4 凡是被祢创造成无罪的，永永远远都是无罪的。5 这就是我们的生命。6 我们万分庆幸地得知，自己只是犯了些无足轻重的错误而已。7 罪不可能存在，在这事实下，宽恕的基石远比我们眼前的魅影世界更为坚实。8 帮我们宽恕吧！我们才可能得救。9 帮我们宽恕吧！我们才可能活得心安理得</span>。</p>
