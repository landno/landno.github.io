  <h3 class="chapter_heading1">第一百一十六课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-116.1.</span> （101）<span class="bold">上主愿我活得圆满幸福</span>。</p>

  <p class="p_normal_">2 上主的旨意就是愿我活得圆满幸福。3 我之所以会受苦，只因我相信在祂旨意之外还有其他的选项。</p>

  <p class="p_normal"><span class="cn_color">W-116.2.</span> （102）<span class="bold">我与上主一样愿自己幸福</span>。</p>

  <p class="p_normal_">2 我身负天父对我（即其圣子）的旨意。3 祂所赐我的一切，才是我唯一之所需。4 祂所赐我的一切，也是唯一的实存。</p>

  <p class="p_normal"><span class="cn_color">W-116.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">上主愿我活得圆满幸福</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">我与上主一样愿自己幸福</span>。</p>
