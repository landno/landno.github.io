  <h3 class="chapter_heading1">第一百七十九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_149">上主是爱，因此，我也是爱</h4>

  <p class="p_normal"><span class="cn_color">W-179.1.</span>（167）只有一个生命，就是我与上主共享的生命。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>

  <p class="p_normal"><span class="cn_color">W-179.2.</span>（168）祢赐给我的恩典。2 我现在就要领回。</p>

  <p class="p_normal_3">3 上主是爱，因此，我也是爱。</p>
