  <h3 class="chapter_heading1">第三百三十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_303">宽恕结束了冲突迭起的人生大梦</h4>

  <p class="p_normal"><span class="cn_color">W-333.1.</span> 冲突必须予以化解。2 不论你用逃避、搁置、否定、假装、更名、转移视线，或任何自欺与隐藏的伎俩，你都摆脱不了它。3 你必须把它看得一清二楚，问题究竟发生何处？你赋予了它多少真实性？你的心灵附和了它的哪一个目的？4 唯有如此，你才能揭去它的防卫措施，真理才会在它消失之处重放光明。</p>

  <p class="p_normal"><span class="cn_color">W-333.2.</span> <span class="p_normal_2">天父，祢选择了宽恕之光，驱散所有的冲突及疑虑，照亮我们回归祢的道路。2 除此之外，没有任何光明能够终止我们的邪恶之梦。3 除此之外，没有任何光明拯救得了这个世界。4 只有宽恕永不失误，它是祢赐给爱子的礼物</span>。</p>
