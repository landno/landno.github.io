  <h3 class="chapter_heading1">第二百一十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_180">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-210.1.</span>（190）我选择上主的喜乐，我不愿受苦。</p>

  <p class="p_normal">2 痛苦是我自己的想法。3 不是上主的圣念，它是我离开上主及其旨意后所生出的妄念。4 喜乐才是祂的旨意，祂只愿自己的爱子活在喜悦中。5 我要选择上主的喜乐，而非自己营造的一切。</p>

  <p class="p_normal_3">6 我不是一具身体。7 我是自由的。<br class="calibre4"/>
  8 因我仍是上主所创造的我。</p>
