  <h3 class="chapter_heading1">第三百六十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_330">平安与我同在，因我是神圣的上主之子，平安与我的弟兄同在，因他与我是同一个生命，愿全世界都因我们而获得平安的祝福</h4>

  <p class="p_normal"><span class="cn_color">W-360.1.</span> <span class="p_normal_2">天父，我愿给人的，是我由祢那儿领受的平安。2 我是祢的圣子，永远如祢当初所创造的我那般，因那“伟大的光芒”永恒寂静地在我内照耀，永不动摇。3 我愿在宁静及肯定不疑中追随这一光明，唯有它能带给我们这种肯定。4 愿平安与我同在，愿平安与整个世界同在。5 我们既由神圣本质中创生，自然永存于这神圣生命内。6 祢的圣子如祢一般全然无罪。7 怀着这一念，我们高声欢呼：“阿们。”</span></p>
