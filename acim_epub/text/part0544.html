  <h3 class="chapter_heading1">第二百一十九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_189">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-219.1.</span>（199）我不是一具身体。2 我是自由的。</p>

  <p class="p_normal">3 我是上主之子。4 我的心灵，静下来吧！沉思一会儿自己的真相。5 然后，返回人间，心中了了明白，哪个才是天父永远深爱的圣子。</p>

  <p class="p_normal_3">6 我不是一具身体。7 我是自由的。<br class="calibre4"/>
  8 因我仍是上主所创造的我。</p>
