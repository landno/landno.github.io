  <h3 class="chapter_heading1">第三百二十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_297">我只需祈求，祢必会答复</h4>

  <p class="p_normal"><span class="cn_color">W-327.1.</span> 上主从不要求我在无凭无据的信心下接受救恩。2 祂既已承诺俯听我的祈求，必会亲自答复的。3 愿我透过亲身的体验来了解这一真相，我才会对祂全然信服。4 这种信心也才经得起考验，继续引领我在祂的道路上前进。5 如此，我方能肯定，祂从未遗弃过我，且爱我依旧；祂正在等候我开口呼求，祂才能倾力相助，将我带回祂的身边。</p>

  <p class="p_normal"><span class="cn_color">W-327.2.</span> <span class="p_normal_2">天父，我感谢祢，在我的经验中，祢的许诺从未落空，只要我肯测试一下。2 因此，让我亲自实验一下，不再随口评断。3 祢的圣言与祢无二无别。4 祢给我们这些方法，增长了我们的信心，使我对祢永恒不渝的爱从此肯定不疑</span>。</p>
