  <h3 class="chapter_heading1">第二百二十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_196">我的家乡正等着我，我要赶快启程</h4>

  <p class="p_normal"><span class="cn_color">W-226.1.</span> 只要我肯作此选择，就能彻底与世界告别。2 这一选择，不必等到死亡之刻，我只需改变内心对世界的看法。3 此刻，只要它在我眼中还有任何价值，它就会为我存在下去。4 我若不再重视眼前世界的价值，也无意把任何东西据为己有，或当作追求的目标，它就会离我而去。5 因为我不想再以幻相来取代真相了。</p>

  <p class="p_normal"><span class="cn_color">W-226.2.</span> <span class="p_normal_2">天父，我的家乡正等着我欣然归去。2 祢向我张开了手臂，我听到了祢的天音。3 我这么容易便能获得天堂，何苦在这充满虚幻欲望及破碎梦境之地继续游荡？</span></p>
