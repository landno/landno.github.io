  <h3 class="chapter_heading1">导言</h3>

  <p class="p_normal"><span class="cn_color">T-30.in.1.</span> 现在，让我们把课程的焦点集中在“新的开始”。2 目标既已明确，此刻你只需要具体的进行步骤。3 目标完成的快慢，全凭你按部就班练习的意愿强弱而定。4 只要有心尝试，每一步都会对你有所帮助。5 一步一步地串连起来，会将你由判断之梦导向宽恕之梦，远离恐惧与痛苦。6 你对这些步骤并不陌生，只是目前它们对你而言，观念的成分居多，尚不足以规范你的起心动念。7 因此，我们需要逐步练习一段时间，直到它们成为你的生活准则为止。8 现在，我们就来培养这一习惯，以便遇到挑战时，才能挥洒自如。</p>
