  <h3 class="chapter_heading1">第一百二十课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-120.1.</span> （109）<span class="bold">我安息于上主内</span>。</p>

  <p class="p_normal_">2 今天，我要安息于上主内；愿祂在我宁静而笃定的安息中，在我内且透过我而进行祂的工作。</p>

  <p class="p_normal"><span class="cn_color">W-120.2.</span> （110）<span class="bold">我仍是上主所创造的我</span>。</p>

  <p class="p_normal_">2 我是上主之子。3 今天我要放下所有对于自己的病态幻觉，而让天父来告诉我，我究竟是谁。</p>

  <p class="p_normal"><span class="cn_color">W-120.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">我安息于上主内</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">我仍是上主所创造的我</span>。</p>
