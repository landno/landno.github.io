  <h3 class="chapter_heading1">第二百四十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_212">这是上主的日子，也是我献给祂的礼物</h4>

  <p class="p_normal"><span class="cn_color">W-242.1.</span> 今天我不再自力更生了。2 我根本不了解这个世界，因此，自力更生实在是很愚昧的念头。3 但有一位圣者，祂深知一切有利于我之事。4 祂很乐意为我选择那唯一通往上主的路途。5 我把这一天献给祂，因我不想继续耽误返乡的时辰了，唯有祂知道通往上主的归途。</p>

  <p class="p_normal"><span class="cn_color">W-242.2.</span> <span class="p_normal_2">因此，我们把今天献给祢。2 全然敞开自己的心灵，来到祢这里。3 我们不再祈求任何自以为想要的东西了。4 请赐给我们祢愿我们得到的那一切吧！5 祢深知我们所有的渴望与需求。6 祢会恩赐我们找到回家之路所需的一切资粮的</span>。</p>
