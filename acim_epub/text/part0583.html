  <h3 class="chapter_heading1">第二百五十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_222">上主之子是我的本来面目</h4>

  <p class="p_normal"><span class="cn_color">W-252.1.</span> 我的自性何其神圣！它的神圣性远远超过我现有的理解能力。2 它光明剔透的程度，比我所见过的任何光明都要璀璨。3 它无穷尽的爱，紧密地将万物凝聚于它内，如此安宁又如此坚定不移。4 它的力量并非来自推动世界的熊熊欲念，而是来自上主圣爱的浩瀚无边。5 我的自性超乎此世如此之远，而它离我和上主竟然如此之近！</p>

  <p class="p_normal"><span class="cn_color">W-252.2.</span> <span class="p_normal_2">天父，祢深知我的本来面目。2 此刻就将它启示给我、祢的圣子吧！如此，我才可能觉醒于祢真理内，并且彻底了悟天堂已经重归于我</span>。</p>
