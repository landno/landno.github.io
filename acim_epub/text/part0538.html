  <h3 class="chapter_heading1">第二百一十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_183">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-213.1.</span>（193）一切事情都是上主要我学习的课程。</p>

  <p class="p_normal">2 每个人生课程都是上主赐我的奇迹，它会取代我所有自找苦吃的念头。3 我由祂那儿学到的一切，都成了我的解脱途径。4 因此，我决心学习祂的课程，放下自己原有的那一套。</p>

  <p class="p_normal_3">5 我不是一具身体。6 我是自由的。<br class="calibre4"/>
  7 因我仍是上主所创造的我。</p>
