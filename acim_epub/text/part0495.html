  <h3 class="chapter_heading1">第一百七十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_143">上主是爱，因此，我也是爱</h4>

  <p class="p_normal"><span class="cn_color">W-173.1.</span>（155）我要退让下来，让祂指引前程。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>

  <p class="p_normal"><span class="cn_color">W-173.2.</span>（156）我与上主同行于完美神圣之境。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>
