  <h3 class="chapter_heading1">第三百一十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_282">我常依自己的私心看待万物</h4>

  <p class="p_normal"><span class="cn_color">W-312.1.</span> 判断带来了知见。2 判断之后，我们便会看到自己想要看的一切。3 因视力只能让我们看到自己想要看的东西。4 它绝不会放过我们想要看的，我们也不会看不到自己决心要看之物。5 因此，凡是以圣灵的目的作为自己着眼对象的人，真实世界肯定会现身于他的神圣视野之内。6 他绝不会看不到基督要他看见之物的，而且他会与基督一般深爱自己所见的一切。</p>

  <p class="p_normal"><span class="cn_color">W-312.2.</span> <span class="p_normal_2">今天的唯一目标，就是练习去看那已由我妄加的评判中解放出来的自由世界。2 天父，这就是祢今天对我的旨意，因此它也是我的目标无疑</span>。</p>
