  <h3 class="chapter_heading1">第二百三十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_205">仁慈的上主愿我得救</h4>

  <p class="p_normal"><span class="cn_color">W-235.1.</span> 我只需看一看那些好似会伤害我的一切，然后十分肯定地向自己保证，“上主愿我从这一事件中得救”，它们就会在我眼前消失了踪影。2 我只需记住，天父的旨意纯是为了我的幸福，我就会明白，只有幸福才可能来到我这里。3 我只需记住，上主之爱寸步不离祂的圣子，永远保全他的清白无罪；因此我敢肯定，自己不只得救了，还永远安息于祂的怀中。4 我是祂的爱子。5 我已得救了，因为这是仁慈上主的旨意。</p>

  <p class="p_normal"><span class="cn_color">W-235.2.</span> <span class="p_normal_2">天父，祢的神圣生命也是我的生命。2 祢的圣爱创造了我，使我的无罪本质永远成为祢的一部分。3 我内无罪也无咎，因为祢内没有任何罪咎</span>。</p>
