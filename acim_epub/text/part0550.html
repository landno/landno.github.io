  <h3 class="chapter_heading1">第二百二十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_192">上主与我同在，我行住坐卧都在祂内</h4>

  <p class="p_normal"><span class="cn_color">W-222.1.</span> 上主与我同在。2 祂是我的生命之源，我的内在生命，我呼吸的空气，维系我存活的食物，也是更新我、净化我的水泉。3 祂是我的家，我行住坐卧都在祂内；随时指导着我行动的圣灵，赐我祂的圣念，确保我不受任何痛苦的打击。4 祂慈爱又体贴地照顾着我，以爱的光明照耀着圣子，圣子也同样返照于祂。5 凡是了悟今天这一真理之人，他的心灵必然寂静非常。</p>

  <p class="p_normal"><span class="cn_color">W-222.2.</span> <span class="p_normal_2">天父，此刻，我们宁静无声地来到祢跟前，唇上及心间除了祢的圣名之外，没有其他的言词，我们只愿与祢一起安息片刻。</span></p>
