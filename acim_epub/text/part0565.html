  <h3 class="chapter_heading1">第二百三十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_206">我的心归我管辖，也只有我管得了它</h4>

  <p class="p_normal"><span class="cn_color">W-236.1.</span> 有个国度，必须由我来管辖。2 只是，有时我一点君王的风范也没有。3 我该怎么想、怎么作、怎么感觉，好像完全受制于它。4 然而，上主赐我心灵，就是供我为自己认定的目标而效力的。5 我的心灵只有服务的功能。6 今天，我要用它为圣灵效力，让圣灵按祂认为合适的方式发挥大用。7 我要这样训练我的心灵，只有我能管得住它。8 如此，心灵才可能自由地承行上主的旨意。</p>

  <p class="p_normal"><span class="cn_color">W-236.2.</span> <span class="p_normal_2">天父，我的心灵已向祢的圣念开启，今天，我的心已容不下其他的念头。2 我的心归我管辖，我将它献给祢。3 接受我的礼物吧！因它乃是祢赐我的礼物</span>。</p>
