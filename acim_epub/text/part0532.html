  <h3 class="chapter_heading1">第二百零七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_177">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-207.1.</span>（187）我祝福了世界，因我祝福了自己。</p>

  <p class="p_normal">2 上主的祝福，从我心内（也是祂的居所）照耀着我。3 我只需转向祂，接纳祂对我说不尽的爱，所有的哀伤都会消融一空。</p>

  <p class="p_normal_3">4 我不是一具身体。5 我是自由的。<br class="calibre4"/>
  6 因我仍是上主所创造的我。</p>
