  <h3 class="chapter_heading1">第二百零六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_176">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-206.1.</span>（186）世界的救恩操之于我。</p>

  <p class="p_normal">2 上主将祂的恩赐托付于我，因我是祂的圣子。3 我会按照祂的意愿，给出祂的礼物。</p>

  <p class="p_normal_3">4 我不是一具身体。5 我是自由的。<br class="calibre4"/>
  6 因我仍是上主所创造的我。</p>
</body></html>
