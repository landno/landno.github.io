  <h3 class="chapter_heading1">第三百四十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_318">我没有愤怒或恐惧的理由，因为祢就在我身边，祢的恩典足以满全我心目中的任何需求</h4>

  <p class="p_normal"><span class="cn_color">W-348.1.</span> <span class="p_normal_2">天父，愿我记得，祢就近在身边，我毫不孤单。2 你以永恒的爱环绕着我。3 除了安享祢的圆满平安及喜乐以外，我没有理由闹任何情绪。4 我何需愤怒或恐惧？5 最安全的保障就在我的周围。6 有祢的永恒许诺与我同行，我怎么可能害怕？7 环绕着我的，是完美的无罪本质。8 祢在完美如祢的神圣性中创造了我，我还有何畏惧？</span></p>

  <p class="p_normal"><span class="cn_color">W-348.2.</span> 凡是上主要我做的事，只要有祂的恩典，必然游刃有余。2 这是我们今天所要选择的意愿，这也是祂的旨意。</p>
