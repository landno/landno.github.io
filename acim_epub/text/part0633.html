  <h3 class="chapter_heading1">第二百九十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_268">天父，我爱祢，也爱祢的圣子</h4>

  <p class="p_normal"><span class="cn_color">W-298.1.</span> 我的感恩之情能使人们心无戒惧地接受我的爱。2 这样，我才可能恢复自己的生命真相。3 宽恕能够除去所有侵扰我神圣眼界的障碍。4 它一步一步带领我结束这荒谬的旅程、疯狂的人生以及自己所赋予的种种价值。5 转过身来接受上主为我安排的一切，我相信唯有如此我才会得救，也确信自己终将穿越恐惧而与我的至爱重逢。</p>

  <p class="p_normal"><span class="cn_color">W-298.2.</span> <span class="p_normal_2">天父，今天，我来到祢跟前，因我只愿追随祢的道路。2 祢就在我身边。3 祢的道路千古不易。4 我很感激祢的神圣礼物，给了我一个安全的圣地，助我跨越一切障碍，使我对天父及圣子之爱不再如此暧昧不明</span>。</p>
