  <h3 class="chapter_heading1">前言</h3>

  <p class="p_normal"><span class="cn_color">S-3.in.1.</span> 祈祷不只有它的助手，还有一群见证，使得崎岖陡峭的旅程变得轻松而平稳，它们减轻了恐惧之苦，且带来了慰藉及希望。2 疗愈就是宽恕的见证及祈祷的助手，它是你必会抵达目标的成功保证。3 然而，我们不宜过度渲染疗愈的重要性，因它最多只是显示宽恕之力的一个象征或标志，它不过是人心改变了祈祷目标之后的必然结果或一个倒影罢了。</p>
