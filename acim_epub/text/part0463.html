  <h3 class="chapter_heading1">第一百四十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_113">我的心灵只怀有与上主共同的想法</h4>

  <p class="p_normal">（125）今天我要静静地接受上主之言。</p>

  <p class="p_normal">（126）我所给的一切，都是给我自己的。</p>
