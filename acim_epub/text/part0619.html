  <h3 class="chapter_heading1">第二百八十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_255">今天，我的神圣生命光明灿烂</h4>

  <p class="p_normal"><span class="cn_color">W-285.1.</span> 今天，我会在喜悦中清醒，而且终日指望上主为我捎来幸福美事。2 我只预期喜悦的来临，并明白我的邀请会在我所送出去的意念中得到答复。3 我一旦接受自己的神圣性，只可能为自己祈求幸福美事。4 今天，只要神智不清的心态离我远去，我便能接受自己的神圣生命，痛苦对我还有什么用处？受苦又能达到什么目的？悲哀与失落对我又有何益？</p>

  <p class="p_normal"><span class="cn_color">W-285.2.</span> <span class="p_normal_2">天父，我的神圣生命来自于祢。2 愿我为此而欢乐不已，宽恕会帮我恢复神智的清明。3 祢的圣子仍是祢所创造的圣子。4 我的神圣生命既是我的一部分，也是祢的一部分。5 有什么改变得了祢这神圣生命？</span></p>
