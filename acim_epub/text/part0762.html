  <h3 class="chapter_heading1">导言</h3>

  <p class="p_normal"><span class="cn_color">P-in.1.</span> 治疗只有一种，那就是心理治疗。2 因为只有心才会生病，故只有心才有疗愈的可能。3 也唯有心灵有待治疗。4 由现实层面看来，好似并非如此，因为世界所呈现的外在证据显得真实无比。5 为此，人们才需要心理治疗来帮他反问那些表面证据的真实性。6 有时，他无需任何专业的协助，也能逐渐开启自己的心灵；即使如此，他仍需改变自己对人际关系的看法，心灵才可能真正的开放。7 有时，他得借助一些专业人士，需要与心理治疗师建立比较长期且固定的辅导关系。8 不论哪一种途径，目标都是一样的，就是帮助病患改变他把幻相当真的心态。</p>
