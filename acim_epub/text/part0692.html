  <h3 class="chapter_heading1">第三百五十一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_321">我无罪的弟兄是我迈向平安的向导，我有罪的弟兄是我迈向痛苦的向导，我选择去看哪一个，就会看到那一个</h4>

  <p class="p_normal"><span class="cn_color">W-351.1.</span> <span class="p_normal_2">谁是我的弟兄？不正是祢的神圣之子吗？2 我若视他有罪，就等于宣告自己是个罪人而非上主之子，形单影只地活在这可怕的世界里。3 然而，这一知见既是出自我的选择，我也能将它舍弃。4 我能视自己的弟兄无罪，承认他是祢的神圣之子。5 这一选择会帮我看到自己的无罪本质，看见我身边那位永恒的护慰者及神圣的道友，同时看清了自己的道路，是如此的安全而且畅通无阻。6 因此，天父，让祢的天音为我作此选择吧！7 因只有祂能因祢之名作出真实的判决</span>。</p>
