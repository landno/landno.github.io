  <h3 class="chapter_heading1">第三百五十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_324">基督与我伫立于平安中，踌躇满志，造物主就在祂内，一如祂在我内</h4>

  <p class="p_normal"><span class="cn_color">W-354.1.</span> <span class="p_normal_2">我与基督的一体性，使我得以成为祢的圣子，它超越时间与任何自然律的控制，只受天律的管辖。2 我只有一个自我，即是我内的基督。3 我只有一个目的，即是祂的旨意。4 祂如此肖似自己的天父。5 因此，我与祢必是同一个生命，正如我与祂一般。6 基督是谁？不正是祢所创造的圣子？7 我又是什么？不正是我内的基督？</span></p>
