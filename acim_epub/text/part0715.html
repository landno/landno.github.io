  <h3 class="chapter_heading1">（三）包容</h3>

  <p class="p_normal"><span class="cn_color">M-4.III.1.</span> 上主的教师不作评判。2 评判别人就等于不诚实，因为评判时，你把自己放到一个本不属于你的位置。3 没有一个评判不含有自欺的成分。4 评判意味着你对弟兄已经有所蒙蔽。5 那么你自己怎么可能不受同样的蒙蔽？6 评判表示缺乏信赖，信赖则是上主之师整个思想体系的基础。7 一失去这一基础，所有的学习便功亏一篑。8 放下评判，你才能对万物一视同仁；除此以外，你还能作出什么判断？9 放下评判，所有的人才可能成为你的弟兄，还有谁会与你对立为敌？10 评判会毁了真诚，也粉碎了你的信赖。11 没有一位上主之师能够一边评判人、一边还可能学到任何东西的。</p>
