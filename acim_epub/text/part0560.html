  <h3 class="chapter_heading1">第二百三十一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_201">天父，我只愿忆起祢来</h4>

  <p class="p_normal"><span class="cn_color">W-231.1.</span> <span class="p_normal_2">天父，除了祢的圣爱以外，我还可能追寻什么？2 虽然我可能认为自己别有他求，且赋予它种种别名。3 其实，我一直在寻觅的，只有一物，就是祢的爱。4 除此之外，别无他物是我真正想要找到的。5 愿我忆起祢来。6 除了我的真相以外，我还可能想要什么？</span></p>

  <p class="p_normal"><span class="cn_color">W-231.2.</span> 我的弟兄，这才是你真正的心愿。2 它是我们共同的愿心，也是我们与圣灵及天父共有的大愿。3 忆起祂来，就是天堂。4 那才是我们追寻的真正目标。5 也是唯一等着我们找回的礼物。</p>
