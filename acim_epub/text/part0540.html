  <h3 class="chapter_heading1">第二百一十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_185">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-215.1.</span>（195）爱乃是我感恩的道路。</p>

  <p class="p_normal">2 圣灵是我唯一的向导。3 祂在爱中与我同行。4 我感谢祂为我指引迷津。</p>

  <p class="p_normal_3">5 我不是一具身体。6 我是自由的。<br class="calibre4"/>
  7 因我仍是上主所创造的我。</p>
