  <h3 class="chapter_heading1">第一百四十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_114">我的心灵只怀有与上主共同的想法</h4>

  <p class="p_normal">（127）除了上主的爱以外，没有其他的爱存在。</p>

  <p class="p_normal">（128）眼前的世界没有我真正想要的东西。</p>
