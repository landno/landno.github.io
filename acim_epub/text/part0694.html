  <h3 class="chapter_heading1">第三百五十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_323">今天，我的眼睛，舌头，手脚，只有一个目的，就是献给基督施行奇迹，祝福这个世界</h4>

  <p class="p_normal"><span class="cn_color">W-353.1.</span> <span class="p_normal_2">天父，今天我把自己的一切全盘献给基督，让祂以最好的方式为我与祂的共同目标效力。2 没有一件东西属于我个人，因为祂已与我结合于同一目标了。3 学习就这样迫近了它预设的终点。4 我只需与祂一起朝向那目标再付出一点儿心力。5 我就会消失于自己的本来面目里，彻底明白了基督原是我的自性</span>。</p>
