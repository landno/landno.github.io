  <h3 class="chapter_heading1">第三百一十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_288">救恩的途径与目的在我内是同一个</h4>

  <p class="p_normal"><span class="cn_color">W-318.1.</span> 我是上主之子，在我内，上主救世计划的每一部分都能和谐共处。2 因为每个部分都指向同一目标，彼此怎么可能冲突？3 还有哪一部分会落单？或是某一部分变得比其他部分更为重要？4 我是上主之子获救的途径，因为救恩的目的就是要找回上主置于我内的无罪本质。5 上主早已把我创造成我梦寐以求的模样。6 我本身即是世界所追寻的那个目标。7 我是上主之子，祂唯一而永恒的爱。8 我既是救恩的途径，也是救恩的目的。</p>

  <p class="p_normal"><span class="cn_color">W-318.2.</span> <span class="p_normal_2">天父，祢要求我自己先领受救赎，今天我愿担负起祢为我指定的角色。2 凡是能在我内和谐共处的，必然也会与祢和谐共处</span>。</p>
