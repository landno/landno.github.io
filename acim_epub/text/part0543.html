  <h3 class="chapter_heading1">第二百一十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_188">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-218.1.</span>（198）只有我定的罪伤害得了我自己。</p>

  <p class="p_normal">2 我若定人的罪，只会蒙蔽了自己的视野，盲目的眼光将使我视而不见自己的荣耀。3 然而，今天，我终于欣然得见这一荣耀了。</p>

  <p class="p_normal_3">4 我不是一具身体。5 我是自由的。<br class="calibre4"/>
  6 因我仍是上主所创造的我。</p>
