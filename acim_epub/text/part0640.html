  <h3 class="chapter_heading1">第三百零四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_274">勿让我的世界遮掩了基督的视线</h4>

  <p class="p_normal"><span class="cn_color">W-304.1.</span> 倘若我任凭自己的世界侵入我的神圣视线，它就会变得模糊不清。2 除非我用基督的慧见去看，否则我是看不到祂眼中的神圣景象的。3 知见只是一面镜子，而非一个事实。4 我所看到的景象，只是自己心境对外的投射。5 我愿祝福这世界，以基督的眼光去看它。6 我愿瞩目于那一标志，它明确地告诉我，我所有的罪过都被宽恕了。</p>

  <p class="p_normal"><span class="cn_color">W-304.2.</span> <span class="p_normal_2">祢将我由黑暗逐步导向光明，由罪恶导向神圣之地。2 愿我宽恕，世界方能领受到它的救恩。3 天父，祢给我的礼物是要我献给祢圣子的，他才能重拾祢的记忆，忆起祢所创造的圣子</span>。</p>
