  <h3 class="chapter_heading1">第二百一十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_184">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-214.1.</span>（194）我把未来交到上主的手中。</p>

  <p class="p_normal">2 过去的已经过去了，未来的尚未来到。3 此刻，我已不受过去与未来的束缚了。4 因为上主的恩赐只会使人获益。5 我也只愿接受祂的恩赐，因那原本就属我所有。</p>

  <p class="p_normal_3">6 我不是一具身体。7 我是自由的。<br class="calibre4"/>
  8 因我仍是上主所创造的我。</p>
