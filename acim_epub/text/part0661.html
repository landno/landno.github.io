  <h3 class="chapter_heading1">第三百二十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_293">我乐于“牺牲”恐惧</h4>

  <p class="p_normal"><span class="cn_color">W-323.1.</span> 这是祢要求爱子的唯一“牺牲”，祢要他舍弃所有的痛苦，所有的哀伤与失落，所有的焦虑与怀疑，让祢的圣爱自由地流进他的意识里，疗愈他的痛苦，赐他永恒的喜悦。2 这就是祢要求我作的“牺牲”，也是我乐于作的“牺牲”；它是我要恢复祢的记忆以及世界一并获得救恩所需付出的唯一“代价”。</p>

  <p class="p_normal"><span class="cn_color">W-323.2.</span> <span class="p_normal_2">当我们付清了自己亏欠真理的债，也就是放下所有的自欺与错拜的偶像之时，真理就会圆满喜悦地回到我们心中。2 此后，我们不会受到任何蒙蔽了。3 如今，爱已重返我们的意识中。4 我们从此活得心安理得，因为恐惧已经消逝，唯爱犹存</span>。</p>
