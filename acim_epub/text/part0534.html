  <h3 class="chapter_heading1">第二百零九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_179">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-209.1.</span>（189）此刻我心中感到了上主的爱。</p>

  <p class="p_normal">2 上主之爱创造了我。3 上主之爱是我的一切真相。4 上主之爱宣告我是祂的圣子。5 在我心内的上主之爱赐我自由。</p>

  <p class="p_normal_3">6 我不是一具身体。7 我是自由的。<br class="calibre4"/>
  8 因我仍是上主所创造的我。</p>
