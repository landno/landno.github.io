  <h3 class="chapter_heading1">第二百五十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_223">我的自性是宇宙的主人</h4>

  <p class="p_normal"><span class="cn_color">W-253.1.</span> 任何事情未经我的许可，是不可能发生在我身上的。2 即使在这世上，我仍是自己命运的主人。3 一切经历都是出自我的欲求。4 未发生的事，则是我不想要发生的。5 我必须承认这一点。6 我才能由我营造的世界迈向我创造的一切，这一创造乃是我的愿心所生的子女，我的神圣自性终将与它们以及我的造物主一起在天堂团聚。</p>

  <p class="p_normal"><span class="cn_color">W-253.2.</span> <span class="p_normal_2">祢是自性，自性就是祢创造的圣子，他会效法祢继续创造，且与祢合一。2 我的自性统治着整个宇宙，祂不过是祢的旨意与我的意愿的完美结合；我的愿心乐于提升自己，一直延伸到祢的旨意那里</span>。</p>
