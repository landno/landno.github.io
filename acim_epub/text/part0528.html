  <h3 class="chapter_heading1">第二百零三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_173">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-203.1.</span>（183）我要呼求上主及我自己的圣名。</p>

  <p class="p_normal">2 上主的圣名能将我由每个邪念或罪念中拯救出来，因为我的名字即是祂的圣名。</p>

  <p class="p_normal_3">3 我不是一具身体。4 我是自由的。<br class="calibre4"/>
  5 因我仍是上主所创造的我。</p>
