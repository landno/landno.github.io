  <h3 class="chapter_heading1">第二百零一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_171">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-201.1.</span>（181）我信赖我的弟兄，他们与我是同一生命。</p>

  <p class="p_normal">2 所有的人都是我的弟兄。3 我身受一体生命的祝福；整个宇宙与上主（也是我的天父，我圆满自性的造物主）都与我永远一体。</p>

  <p class="p_normal_3">4 我不是一具身体。5 我是自由的。<br class="calibre4"/>
  6 因我仍是上主所创造的我。</p>
