  <h3 class="chapter_heading1">第二百七十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_244">今天是属于爱的日子，愿我不再恐惧</h4>

  <p class="p_normal"><span class="cn_color">W-274.1.</span> <span class="p_normal_2">天父，今天我要让万物呈现出祢创造他们的原貌，向祢清白无罪的圣子致敬，并把手足之爱还给他的弟兄及其神圣道友。2 如此，我方能获救。3 也正因如此，真相得以进入幻相盘据之地，光明得以取代一切黑暗，祢的圣子便会知道，他仍是祢当初所创造的他</span>。</p>

  <p class="p_normal"><span class="cn_color">W-274.2.</span> 今天，我们蒙受了来自天父的特殊祝福。2 把这一天献给祂吧！今天，我们不再恐惧，因为我们已将这一天交托到圣爱之中。</p>
