  <h3 class="chapter_heading1">第二百五十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_225">我愿在完美的平安中度过此日</h4>

  <p class="p_normal"><span class="cn_color">W-255.1.</span> 今天，平安的选择好似不在我手里。2 然而，上主却向我保证，祂的圣子与祂一般神圣。3 愿我今天全心信赖那位说出“我是上主之子”的圣灵。4 我今天就愿享受自己选择的平安，为祂所说的真理作证。5 上主之子不可能有任何牵挂的，他必然永存于天堂的平安中。6 今天，我要因祂之名，找出天父对我的旨意，而且把它当成自己的意愿，送给天父的一切圣子，包括我自己在内。</p>

  <p class="p_normal"><span class="cn_color">W-255.2.</span> <span class="p_normal_2">因此，天父，我愿与祢共度此日。2 祢的圣子并未将祢遗忘。3 祢赐他的平安，仍在他的心内，我今天就要在那儿度过此日</span>。</p>
