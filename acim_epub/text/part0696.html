  <h3 class="chapter_heading1">第三百五十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_325">只要接受上主的圣言，我的平安与喜乐便永无穷尽，所施的一切奇迹亦无穷尽。何不开始于今朝？</h4>

  <p class="p_normal"><span class="cn_color">W-355.1.</span> <span class="p_normal_2">天父，祢许诺了我无穷的喜乐，我为何还要拖延下去？2 祢会信守祢对流落异乡之圣子的许诺。3 我确信不疑自己的宝藏正等着我去领取，而且伸手可及。4 其实就在此刻，我的手指已经碰触到它了。5 它近在咫尺。6 不待片刻，我便能永享平安之福了。7 我已选择了祢，以及我与祢共有的本来面目。8 祢的圣子如此向往神圣的自己，他终于知道了，祢是他的天父，造物主，也是他的真爱</span>。</p>
