  <h3 class="chapter_heading1">第二百零五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_175">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-205.1.</span>（185）我要的是上主的平安。</p>

  <p class="p_normal">2 我只要上主的平安。3 上主的平安是我唯一的目标，是我活在世上的目的，亦是我追寻的终点；它是我流落异乡的一切目的、一切任务与生命之所寄。</p>

  <p class="p_normal_3">4 我不是一具身体。5 我是自由的。<br class="calibre4"/>
  6 因我仍是上主所创造的我。</p>
