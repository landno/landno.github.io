  <h3 class="chapter_heading1">第二百四十一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_211">神圣的一刻就是救恩来临的一刻</h4>

  <p class="p_normal"><span class="cn_color">W-241.1.</span> 今天是多么喜悦的日子！2 是值得庆祝的特殊日子。3 因今天带给了黑暗世界一个解脱的机会。4 这一天已经来临了，因悲哀与痛苦都已过去。5 救恩的荣耀今天就会降临于重获自由的世界。6 无量众生都在引颈企盼这一天的到来。7 只要你肯一并宽恕他们，他们就重归一体了。8 今天，我也会得到你的宽恕。</p>

  <p class="p_normal"><span class="cn_color">W-241.2.</span> <span class="p_normal_2">如今，我们已经彼此宽恕了，我们终于能够再度来到祢这儿。2 天父，那从未离开过祢的圣子，已经回到天堂和自己的家乡了。3 我们多么庆幸自己终于恢复了清明的神智，忆起我们原是同一个生命</span>。</p>
