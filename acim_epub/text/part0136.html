  <h3 class="chapter_heading1">导言</h3>

  <p class="p_normal"><span class="cn_color">T-14.in.1.</span> 你确实是蒙受祝福之人，2 只是你在世上并不知道这一真相。3 然而，你仍有办法可以学习认清这一事实。4 圣灵同小我一样，懂得如何善用逻辑，所不同的，圣灵不会将你导向神智失常的结局。5 他们采取了截然不同的路线；圣灵清晰地指向天堂，小我则指向黑暗与死亡。6 我们已经讨论了不少小我的逻辑，也看到它所推出的结论。7 唯有看清那些结论，我们才会豁然明白，这一切只可能是幻相，也只有在幻境中，它那看似清晰的结论才会被你识破。8 现在，让我们放下那些幻相，聆听圣灵所教的单纯逻辑，以及始终指向那唯一真相的单纯结论。</p>
