  <h3 class="chapter_heading1">第二百六十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_233">万物在我神圣的慧眼下纯洁无比</h4>

  <p class="p_normal"><span class="cn_color">W-263.1.</span> <span class="p_normal_2">天父，祢的天心创造了唯一真实的存在，祢的圣灵进入其中，祢的圣爱赋予它生命。2 我岂能把祢的创造看成有罪之物？3 我也不愿再着眼于阴暗而可怕的种种形相了。4 疯子的梦境绝非我心所愿，我要看见的是，那受祢祝福的美妙造化，它是如此纯洁，如此喜悦，它是祢永恒而宁静的家园</span>。</p>

  <p class="p_normal"><span class="cn_color">W-263.2.</span> 当我们仍在天堂门外时，愿我们学习以基督之眼以及神圣慧见去看一切众生。2 让世间万物向我们显示它无瑕的面貌，我们怀着纯洁无罪的心与他们同行，一起以上主圣子的身份，情同手足地迈向天父的家园。</p>
