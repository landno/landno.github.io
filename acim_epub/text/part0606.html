  <h3 class="chapter_heading1">第二百七十三课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_243">我享有上主平安中的宁静</h4>

  <p class="p_normal"><span class="cn_color">W-273.1.</span> 此刻，我们也许已准备好度个清静无扰的一天。2 即使还做不到这一点，只要愿意朝此目标努力，我们也能心满意足，且引以为傲了。3 一旦陷于任何纷争，愿我们学会如何打发它，即刻返回平安之中。4 我们只需肯定地向自己的心灵说，“我享有上主平安中的宁静”，没有任何事物侵扰得了上主亲自赐给圣子的平安的。</p>

  <p class="p_normal"><span class="cn_color">W-273.2.</span> <span class="p_normal_2">天父，我有祢的平安。2 我何需害怕任何东西夺走祢愿我拥有之物？3 我不可能失落祢给我的礼物。4 因此，祢赐予圣子的平安仍然与我同在，它就在这片寂静里，也在我对祢永恒不渝的爱中</span>。</p>
