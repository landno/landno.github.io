  <h3 class="chapter_heading1">第二百二十九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_199">创造我的圣爱，才是我的真相</h4>

  <p class="p_normal"><span class="cn_color">W-229.1.</span> 我在寻找自己的本来面目，它就在“创造我的圣爱，才是我的真相” 这一句话中。2 如今，我已不再追寻。3 爱战胜了一切。4 它如此宁静地等着我回家，我再也不愿掩面不顾基督的圣容了。5 我所见之圣容，成了我的本来面目之见证；虽然我曾想要放弃这本来面目，天父却一直为我妥善护守着。</p>

  <p class="p_normal"><span class="cn_color">W-229.2.</span> <span class="p_normal_2">天父，我为自己的真相而感谢祢，祢从我愚昧的心所虚构的罪恶念头中，保全了我的本来面目，使它不受污染，始终清白无罪。2 感谢祢将我由它们那儿拯救出来。3 阿们</span>。</p>
