  <h3 class="chapter_heading1">第一百一十一课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-111.1.</span> （91）<span class="bold">奇迹只显现于光明之中</span>。</p>

  <p class="p_normal_">2 我无法在黑暗中看见。3 愿圣洁与真理之光照亮我的心灵，愿我看到自己心内的纯洁无罪。</p>

  <p class="p_normal"><span class="cn_color">W-111.2.</span> （92）<span class="bold">奇迹只显现于光明之中，而光明与力量是同一回事</span>。</p>

  <p class="p_normal_">2 我的眼光会透过上主所赐的力量去看。3 祂把自己的力量赐给了我，取代我的软弱无能，驱散我的黑暗。</p>

  <p class="p_normal"><span class="cn_color">W-111.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">奇迹只显现于光明之中</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">奇迹只显现于光明之中，而光明与力量是同一回事</span>。</p>
