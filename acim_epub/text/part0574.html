  <h3 class="chapter_heading1">第二百四十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_214">世上没有一处对我是危险的</h4>

  <p class="p_normal"><span class="cn_color">W-244.1.</span> <span class="p_normal_2">祢的圣子不论身在何处，都安全无比，因祢与他同在。2 他只需呼求祢的圣名，就会想起自己的保障及祢的圣爱，因为两者原是同一物。3 他既是祢的一部分，为祢所爱，本身又是爱，且安稳地活在天父的怀抱里，怎么可能会恐惧、怀疑？怎么可能不知道自己是不可能受苦受惊或经历任何不幸的？</span></p>

  <p class="p_normal"><span class="cn_color">W-244.2.</span> 那就是我们存在的真相。2 没有风暴能够侵入我们家中神圣的避风港。3 在上主内，我们安全无比。4 还有什么足以威胁到上主，或惊吓得了永远属于祂的圣子？</p>
