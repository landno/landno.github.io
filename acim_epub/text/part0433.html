  <h3 class="chapter_heading1">第一百一十五课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-115.1.</span> （99）<span class="bold">救恩是我在世的唯一任务</span>。</p>

  <p class="p_normal_">2 我在世上的任务就是为自己造出的一切错误而宽恕世界。3 整个世界就这样和我一起由错误中解脱出来了。</p>

  <p class="p_normal"><span class="cn_color">W-115.2.</span> （100）<span class="bold">我的任务乃是上主救恩计划中不可或缺的一部分</span>。</p>

  <p class="p_normal_">2 我是上主的救恩计划中不可或缺的一部分。3 因祂已把救恩计划托付于我，要我去拯救世界。</p>

  <p class="p_normal"><span class="cn_color">W-115.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">救恩是我在世的唯一任务</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">我的任务乃是上主救恩计划中不可或缺的一部分</span>。</p>
