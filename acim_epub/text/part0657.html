  <h3 class="chapter_heading1">第三百二十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_290">天父赐给了我所有的能力</h4>

  <p class="p_normal"><span class="cn_color">W-320.1.</span> 上主之子是无限的。2 他的力量、平安、喜悦，不可限量，天父在创造他时所赋予的一切属性，也是如此。3 他的意愿，只要与造物主及那位救赎者的旨意一致，必会圆满完成。4 没有人否定得了他的神圣意愿，因为天父照耀着他的心灵，把天地间所有的爱及力量全赐给了他。5 我就是他，早已获得了这一切恩赐。6 我就是他，是天父旨意的大能寄身之处。</p>

  <p class="p_normal"><span class="cn_color">W-320.2.</span> <span class="p_normal_2">祢的旨意在我内无所不能，还会经由我延伸到全世界。2 祢的旨意是无限的。3 祢赐给圣子的能力也同样不可限量</span>。</p>
