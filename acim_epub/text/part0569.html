  <h3 class="chapter_heading1">第二百四十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_210">你没有任何恐惧的理由</h4>

  <p class="p_normal"><span class="cn_color">W-240.1.</span> 恐惧只是一场骗局。2 它不过证明了，你已把自己看成一个根本不可能这样的你，也把世界看成一个根本不可能那样的世界。3 世上没有一物是真实的。4 不论它们化身为什么形式。5 它们最多只是为你的自我幻相撑腰的见证而已。6 愿我们今天不再受骗。7 我们都是上主之子。8 我们内没有恐惧，因为我们每一个人都是圣爱本体的一部分。</p>

  <p class="p_normal"><span class="cn_color">W-240.2.</span> <span class="p_normal_2">心怀恐惧是多么痴傻的事啊！2 祢岂会让自己的圣子受苦？3 求祢今天赐给我们信心，认清祢的圣子，恢复他的自由。4 愿我们因祢的圣名而宽恕他，如此，我们才能了解他的神圣，感受到自己对他的爱，也是祢的圣爱</span>。</p>
