  <h3 class="chapter_heading1">第三百六十一课至三百六十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_331">我愿献给祢这神圣的一刻，请祢为我作主，我一心追随祢，并且坚信祢的指引必会带给我平安</h4>

  <p class="p_normal"><span class="cn_color">W-361-5.1.</span> <span class="p_normal_2">我若需要片言只字，祂必会提供协助。2 我若只需要一念，祂也会立即俯允。3 我若需要一颗宁静而开放的心，祂必会让我如愿。4 祂会应我之请而为我作主。5 祂不只聆听，也会答复，因为祂是上主，我的天父以及圣子的代言人</span>。</p>
