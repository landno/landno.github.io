  <h3 class="chapter_heading1">第一百一十三课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-113.1.</span> （95）<span class="bold">我是一体自性，且与我的造物主一体不分</span>。</p>

  <p class="p_normal_">2 庄严宁静与圆满的平安非我莫属，因为我是一体自性，全然完整，与一切造化及上主浑然一体。</p>

  <p class="p_normal"><span class="cn_color">W-113.2.</span> （96）<span class="bold">救恩来自我的一体自性</span>。</p>

  <p class="p_normal_">2 源自我一体自性的真知依旧在我心中，从那儿，我看到上主对我的完美救恩计划早已圆满完成。</p>

  <p class="p_normal"><span class="cn_color">W-113.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">我是一体自性，且与我的造物主一体不分</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">救恩来自我的一体自性</span>。</p>
