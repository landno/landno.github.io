  <h3 class="chapter_heading1">第一百七十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_146">上主是爱，因此，我也是爱</h4>

  <p class="p_normal"><span class="cn_color">W-176.1.</span>（161）祝福我吧！神圣的上主之子。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>

  <p class="p_normal"><span class="cn_color">W-176.2.</span>（162）我仍是上主所创造的我。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>
