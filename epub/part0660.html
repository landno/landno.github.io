  <h3 class="chapter_heading1">第三百二十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_292">我愿放下所有虚妄不实之物</h4>

  <p class="p_normal"><span class="cn_color">W-322.1.</span> 我所牺牲的只是幻相而已。2 当幻相一除，我就会找到它背后隐藏的礼物，它们正引颈盼望着我的出现，准备传递给我上主的千古信息。3 祂的记忆就在我由祂手中接下的每件礼物之中。4 我作的每一个梦，原是为了蒙蔽这个身为上主唯一圣子的自性；我的自性乃是上主的肖像，这位圣者永远住在上主之内，也永远住在我内。</p>

  <p class="p_normal"><span class="cn_color">W-322.2.</span> <span class="p_normal_2">天父，所有的牺牲对祢永远是不可思议的事。2 因此，我只能在梦里牺牲。3 我是祢创造的生命，祢赐我的东西，我一个也无法丢弃。4 至于祢从未给我之物，一概虚假不实。5 除了失去恐惧，让爱重返心灵以外，我还可能失落什么？</span></p>
