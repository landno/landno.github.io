  <h3 class="chapter_heading1">第一百一十七课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-117.1.</span> （103）<span class="bold">上主既是爱，故也是幸福</span>。</p>

  <p class="p_normal_">2 愿我记得，爱就是幸福，此外没有任何东西能带来喜悦。 3 因此，我决心不再沉溺于任何虚拟的爱中。</p>

  <p class="p_normal"><span class="cn_color">W-117.2.</span> （104）<span class="bold">我只愿追求在真理内原属于我之物</span>。</p>

  <p class="p_normal_">2 爱是我的天赋资产，还有随之而来的喜悦。3 这是天父赐我的礼物。4 我愿接受在真理内属于我的一切。</p>

  <p class="p_normal"><span class="cn_color">W-117.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">上主既是爱，故也是幸福</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">我只愿追求在真理内原属于我之物</span>。</p>
