  <h3 class="chapter_heading1">第三百五十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_327">真理答复了我们对上主的一切祈求，它先以奇迹回应，继而回归它在我们心中的真相</h4>

  <p class="p_normal"><span class="cn_color">W-357.1.</span> <span class="p_normal_2">宽恕乃是真理的倒影，它告诉我如何带给人奇迹，我才能由自己心目中的牢笼脱身。2 祢帮我指认出自己的圣子，先是指向我的兄弟，然后才指向我的心里。3 祢的天音耐心指点我如何聆听祢的圣言，而且如何把我接收的讯息分享出去。4 今天，当我注视祢的圣子，就会听到祢的天音，指点着我找回祢的道路；而祢所安排的道路即是：5 “看出他的无罪本质，你就会得到痊愈。”</span></p>
