  <h3 class="chapter_heading1">第一百一十二课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-112.1.</span> （93）<span class="bold">光明、喜悦与平安都活在我内</span>。</p>

  <p class="p_normal_">2 我是光明、喜悦与平安的家园。3 我欢迎它们进入我与上主同在的家园，因为我是祂的一部分。</p>

  <p class="p_normal"><span class="cn_color">W-112.2.</span> （94）<span class="bold">我仍是上主所创造的我</span>。</p>

  <p class="p_normal_">2 我永远是我受造时的模样，因为我是按照上主永恒不变的肖像所造的。 3 我与祂一体，祂也与我一体。</p>

  <p class="p_normal"><span class="cn_color">W-112.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">光明、喜悦与平安都活在我内</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">我仍是上主所创造的我</span>。</p>
