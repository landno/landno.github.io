  <h3 class="chapter_heading1">第三百五十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_326">疾病只是罪的别名，疗愈则是上主的别名，因此，奇迹乃是你向祂发出的呼求</h4>

  <p class="p_normal"><span class="cn_color">W-356.1.</span> <span class="p_normal_2">天父，祢许诺过，祢绝不会让圣子的任何祈求落空的。2 不论他身在何处，或自认为有何问题，也不论他相信自己变成了什么。3 他仍是祢的圣子，祢会答复他的。4 奇迹不过反映出祢的圣爱，也是祢给他的答复。5 祢的圣名取代了一切有罪的念头；凡是无罪的，便不可能受苦。6 祢的圣名即是祢给圣子的答复，因为呼求祢的圣名，无异于呼求自己的名字</span>。</p>
