  <h4 class="chapter_heading2" id="sigil_toc_id_116">我的心灵只怀有与上主共同的想法</h4>

  <p class="p_normal">（131）寻求真理的人，绝不会徒劳无功。</p>

  <p class="p_normal">（132）我要把世界由我所认定的模样中释放出来。</p>
