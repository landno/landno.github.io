  <h3 class="chapter_heading1">第二百八十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_250">我能加给上主之子什么限制？</h4>

  <p class="p_normal"><span class="cn_color">W-280.1.</span> 凡是上主创造的无限生命，必是自由的。2 我可以为他打造一座监狱，但那只可能发生于幻境内，而非真相中。3 没有一个上主圣念离开得了祂的天心。4 也没有一个圣念会受到任何限制。5 上主的圣念必然永远无瑕可指。6 天父既愿圣子享有无限的生命，且如自己一般充满了爱与自由，我还能加给他什么限制？</p>

  <p class="p_normal"><span class="cn_color">W-280.2.</span> <span class="p_normal_2">今天，让我向祢的圣子致敬；唯有如此，我才可能找到祢的道路。2 天父，我再也不愿限制祢创造成无限的爱子了。3 我向他致敬，等于是对祢的致敬，如此，我才可能拥有祢的一切</span>。</p>
