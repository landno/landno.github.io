  <h3 class="chapter_heading1">第二百五十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_226">上主是我今天唯一的目标</h4>

  <p class="p_normal"><span class="cn_color">W-256.1.</span> 人间的宽恕，是通往上主的道路。2 此外，没有其他的途径。3 若非心灵如此执着罪恶，你哪会需要找回真实的你？4 还有谁会如此彷徨不定？5 有谁会不确定自己是谁？6 谁会继续昏睡不醒，在重重疑云中，不敢相信被上主创造成无罪的自己真的如此神圣？7 我们在此只能作梦。8 但我们能够在梦中宽恕这位不可能受罪恶污染的人；我们今天下定决心作这个梦吧！9 上主是我们的目标，宽恕是终会引领我们的心灵回归于祂的途径。</p>

  <p class="p_normal"><span class="cn_color">W-256.2.</span> <span class="p_normal_2">因此，天父，我们愿遵循祢指示的道路来到祢这里。2 我们只有一个目标，就是聆听祢的天音，找到圣言为我们指示的道路</span>。</p>
