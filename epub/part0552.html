  <h3 class="chapter_heading1">第二百二十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_194">上主是我的天父，祂深爱其子</h4>

  <p class="p_normal"><span class="cn_color">W-224.1.</span> 我的本来面目是如此的安全无虞、高超、无罪、荣耀、伟大、彻底慈悲且不受罪咎所染，天堂深深受它吸引，为它带来光明。2 这一光明同时照亮了世界。3 它是天父赐我的礼物，也是我献给世界的礼物。4 除此之外，没有任何礼物值得我给予或接受。5 这是一切的真相，也是唯一的真相。6 幻相到此结束。7 唯真理永存。</p>

  <p class="p_normal"><span class="cn_color">W-224.2.</span> <span class="p_normal_2">啊！天父，祢始终知道我的圣名。2 我早已将它遗忘，也不知道我该何往，或我是谁，我究竟在做什么。3 天父，现在就提醒我吧！因为我已厌倦了眼前的世界。4 请启示给我祢愿我看见的世界吧！</span></p>
