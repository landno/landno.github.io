  <h3 class="chapter_heading1">（八） 耐心</h3>

  <p class="p_normal"><span class="cn_color">M-4.VIII.1.</span> 凡是对结局肯定不疑的人，才可能毫不焦虑地耐心等候。2 耐心对上主之师是最自然不过的事了。3 在他眼中，一切都是必然的结果，即使他一时仍看不明白，却不再怀疑。4 适当的答案会在适当的时机到来。5 不论现在或未来之事，一概如此。6 过去的事也一样，绝无失误，过去似曾发生的事，没有一件不曾为他或世界带来益处。7 当时的他或许难以体会这一点。8 纵然如此，上主之师仍然愿意重新反思过去似曾带给人痛苦的一切决定。9 能够信赖的人，自然会有耐心。10 他对时间领域中一切事件的终极意义充满了信任，任何近在眼前或即将发生的事件都不足以激起他的恐惧了。</p>
