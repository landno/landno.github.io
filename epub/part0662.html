  <h3 class="chapter_heading1">第三百二十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_294">我不再领路，只愿追随</h4>

  <p class="p_normal"><span class="cn_color">W-324.1.</span> <span class="p_normal_2">天父，是祢为我拟定了救恩的计划。2 祢安排了我该走的道路、该扮演的角色，以及祢为我设定的每一步路。3 我不可能迷失的。4 但我仍可选择继续流浪下去，日后再回头。5 祢慈爱的天音不断唤我回家，指引我回归正途。6 所有的弟兄也会步上我的后尘。7 而我，只愿遵循祢的指示，踏上祢的道路</span>。</p>

  <p class="p_normal"><span class="cn_color">W-324.2.</span> 为此，让我们追随深知此道的“那一位”。2 无需在此蹉跎光阴了，我们最多也只能在此逃避祂的慈爱之手片刻。3 让我们携手并进，一起追随祂的脚步。4 唯有祂能带来那注定的结局，保证我们安返家园。</p>
