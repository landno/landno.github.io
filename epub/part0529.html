  <h3 class="chapter_heading1">第二百零四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_174">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-204.1.</span>（184）上主的圣名是我的天赋产业。</p>

  <p class="p_normal">2 上主的圣名提醒了我：我是祂的圣子，不受时间奴役，不受病态又虚幻的世界运作法则所束缚，我在上主内是自由的，而且永永远远与祂一体不分。</p>

  <p class="p_normal_3">3 我不是一具身体。4 我是自由的。<br class="calibre4"/>
  5 因我仍是上主所创造的我。</p>
