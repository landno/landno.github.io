  <h3 class="chapter_heading1">第二百六十一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_231">上主是我安全的避风港</h4>

  <p class="p_normal"><span class="cn_color">W-261.1.</span> 我必会与保护自己的避风港认同。2 我会把自认为坚强有力的那一部分视为自己，而且以为自己就活在那不受侵犯的安全堡垒内。3 愿我今天不再由那险象环生之地寻求保障，也不再试着由谋害与攻击中寻求平安。4 我活在上主之内。5 在祂内，我找到了自己的保障与力量。6 在祂内，我认出自己的本来面目。7 唯有在祂内，才有永恒的平安。8 也唯有在那儿，我才会忆起自己神圣的生命真相。</p>

  <p class="p_normal"><span class="cn_color">W-261.2.</span> <span class="p_normal_2">愿我不再追逐偶像。2 天父，我今天就要返回祢的家园。3 我决心成为祢所创造的我，而且找回那位圣子，就是祢为我创造的自性</span>。</p>
