  <h3 class="chapter_heading1">第二百三十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_208">一切救恩有赖于我的决定</h4>

  <p class="p_normal"><span class="cn_color">W-238.1.</span> <span class="p_normal_2">天父，祢对我的信任如此之深，我必然是值得祢信任的。2 祢创造了我，深知我的真相。3 然而，祢却将圣子的救恩置于我手中，任凭我来决定。4 我必然深受祢的钟爱。5 我必然也坚定不移地活在神圣本质下，祢才如此放心地把自己的圣子交托给我；祂是祢的一部分，也是我的一部分，因为祂就是我真实的自性</span>。</p>

  <p class="p_normal"><span class="cn_color">W-238.2.</span> 因此，今天，我们要再静止片刻，体会一下天父爱我们多深。2 祂与自己在爱中创造的圣子又有多亲，天父的爱因着他而重归完整。</p>
