  <h3 class="chapter_heading1">第一百四十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_117">我的心灵只怀有与上主共同的想法</h4>

  <p class="p_normal">（133）我不再重视毫无价值之物。</p>

  <p class="p_normal">（134）愿我看清宽恕的真相。</p>
