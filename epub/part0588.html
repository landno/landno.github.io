  <h3 class="chapter_heading1">第二百五十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_227">愿我记得自己的人生目标</h4>

  <p class="p_normal"><span class="cn_color">W-257.1.</span> 我若忘了自己的目标，必会迷失自我，不再确定自己究竟是怎么一回事，而做出种种矛盾的行为。2 没有人能够兼顾得了两个矛盾的目标的。3 他势必深感挫折与沮丧之苦。4 因此，让我们今天下定决心，记住自己究竟要什么，才能将我们的念头与行动合理地统一起来，专心致力于上主愿我们今天完成的事。</p>

  <p class="p_normal"><span class="cn_color">W-257.2.</span> <span class="p_normal_2">天父，宽恕是祢为我们的救恩所选择的途径。2 今天，愿我们不再忘记，祢的旨意才是我们的真心所愿。3 只要我们愿意拥有祢所赐的平安，我们的人生目标必与祢的目标一致</span>。</p>
