  <h3 class="chapter_heading1">第二百七十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_242">幻相怎能满足上主之子？</h4>

  <p class="p_normal"><span class="cn_color">W-272.1.</span> <span class="p_normal_2">天父，真理就在我内。2 我的家乡早已安顿在天堂里，这是祢的旨意，也是我的心愿。3 梦境怎能满足得了我？4 幻相岂会带给我任何幸福？5 除了祢的记忆以外，还有什么满足得了祢圣子的渴望？6 我再也不会接受任何逊于上主恩赐之物了。7 祢的圣爱环绕着我，永远宁静，永远温柔，永远安全无虞。8 上主之子必然仍是祢当初创造的他</span>。</p>

  <p class="p_normal"><span class="cn_color">W-272.2.</span> 今天，我们要越过所有的幻相。2 一旦听到任何引诱我们在梦中逗留的声音，我们会转过身来问自己：既然选择天堂就像选择地狱一样简单，爱又如此乐于取代一切恐惧，身为上主之子的我们，怎么可能以梦境为足？</p>
