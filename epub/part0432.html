  <h3 class="chapter_heading1">第一百一十四课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-114.1.</span> （97）<span class="bold">我是灵性</span>。</p>

  <p class="p_normal_">2 我是上主之子。3 身体容纳不了我的灵性，它也无法违反上主创造的初衷而限制我的生命。</p>

  <p class="p_normal"><span class="cn_color">W-114.2.</span> （98）<span class="bold">我接受自己在上主救恩计划中的那份任务</span>。</p>

  <p class="p_normal_">2 我的永恒实相既然出自上主的创造，除了接受上主之言以外，我还会有什么其他的任务？</p>

  <p class="p_normal"><span class="cn_color">W-114.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">我是灵性</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">我接受自己在上主救恩计划中的那份任务</span>。</p>
