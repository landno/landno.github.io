  <h3 class="chapter_heading1">第二百一十一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_181">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-211.1.</span>（191）我是上主的神圣之子。</p>

  <p class="p_normal">2 我在静默与真谦虚中寻求上主的荣耀，我也只能在圣子内瞻仰到这一荣耀，因祂所创造的圣子，与我的自性不二。</p>

  <p class="p_normal_3">3 我不是一具身体。4 我是自由的。<br class="calibre4"/>
  5 因我仍是上主所创造的我。</p>
