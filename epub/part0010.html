  <h2 class="chapter_heading" id="calibre_pb_0">导言</h2>

  <p class="p_normal"><span class="cn_color">T-in.1.</span> 这是阐释奇迹的课程。2 是一门必修的课程。3 只有投入时间的多少是随意的。4 随自己的意愿并不表示你可以自订课程。 5 它只表示在某段时间内你可以选择自己所要学习的。6 本课程的宗旨并非教你爱的真谛，因为那是无法传授的。7 它旨在清除使你感受不到爱的那些障碍；而爱是你与生俱来的禀赋。8 与爱相对的是恐惧；但无所不容之境是没有对立的。</p>

  <p class="p_normal"><span class="cn_color">T-in.2.</span> 因此，本课程可以简单地归纳为下面这几句话：</p>

  <p class="p_normal_">2 凡是真实的，不受任何威胁；<br class="calibre4"/>
  3 凡是不真实的，根本不存在。<br class="calibre4"/>
  4 上主的平安即在其中。</p>
