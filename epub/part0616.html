  <h3 class="chapter_heading1">第二百八十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_252">今天，我不再害怕爱了</h4>

  <p class="p_normal"><span class="cn_color">W-282.1.</span> 今天，只要我真的明白了这一句话，救恩就会传遍整个世界。2 这一句话表示我决心恢复清明的神智，接受上主亲自创造的我，祂是我的天父以及生命源头。3 这一句话表示我决心不再沉睡于死亡的梦魇，让真理永远活在爱的喜悦里。4 这一句话表示我决心悟出我的自性，祂是上主所创造且深爱的圣子，也是我永恒不变的本来面目。</p>

  <p class="p_normal"><span class="cn_color">W-282.2.</span> <span class="p_normal_2">天父，祢的圣名就是爱，圣爱也是我的名字。2 这是终极的真相。3 这一真相岂会因为我为它套上其他名字就改变了它的内涵？4 恐惧的名字不过是一个错误罢了。5 愿我今天不再害怕这一真理</span>。</p>
