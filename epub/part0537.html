  <h3 class="chapter_heading1">第二百一十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_182">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-212.1.</span>（192）上主愿我完成祂赐我的任务。</p>

  <p class="p_normal">2 我所寻找的任务，会帮我摆脱世上所有的虚无幻相。3 只有上主赐我的任务才能释放我，还我自由。4 我所追寻的，仅此而已；我愿纳为己有的，也仅此而已。</p>

  <p class="p_normal_3">5 我不是一具身体。6 我是自由的。<br class="calibre4"/>
  7 因我仍是上主所创造的我。</p>
</body></html>
