  <h3 class="chapter_heading1">（一）信赖</h3>

  <p class="p_normal"><span class="cn_color">M-4.I.1.</span> 上主之师必须具备这个基本条件方能完成自己的任务。2 知见是学习而来的结果。3 其实知见本身就是学习，因为因与果本来就是不可分割的。4 上主的教师们开始信赖这个世界，因为他们明白，这个世界并不受制于它自己的运作法则。5 它受制于一种既不脱离世界却又超越世界的力量。6 万事万物的最终保障即系于这一能力之上。7 上主之师就是靠这股力量才能看见那已被宽恕的世界。</p>

  <p class="p_normal"><span class="cn_color">M-4.I.2.</span> 他们一旦经验到这股大能，再也不会信赖自己微不足道的力量了。2 身负神鹰双翼的人岂会仰赖麻雀的翅膀？3 眼前尽是上主赠礼的人，岂会器重小我的微薄献礼？4 究竟是什么因素促成了他们这一转变的？</p>
