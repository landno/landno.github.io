  <h3 class="chapter_heading1">第二百四十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_217">若非宽恕，我至今仍是盲目的</h4>

  <p class="p_normal"><span class="cn_color">W-247.1.</span> 罪是攻击的标志。2 不论我在何处看到它，我就会身受其苦。3 宽恕是我重获基督慧见的唯一途径。4 愿我接受祂的慧眼显示给我的单纯真相，如此，我才会彻底痊愈。5 弟兄，来吧！让我正视你一下。6 你的美善反映出我的美善。7 你的无罪本性代表了我的无罪性。8 你若得到宽恕，我也会与你同受宽恕。</p>

  <p class="p_normal"><span class="cn_color">W-247.2.</span> <span class="p_normal_2">今天，我要这样去看每一个人。2 我的弟兄全是祢的圣子。3 祢的天父身份创造了他们，又把他们当成祢的一份子，全赐给了我，成为我自性的一部分。4 今天我就要透过他们向你致敬，如此，我才可能在这一天认出我的自性</span>。</p>
