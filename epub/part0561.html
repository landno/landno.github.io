  <h3 class="chapter_heading1">第二百三十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_202">在这一天内，愿天父活在我的心中</h4>

  <p class="p_normal"><span class="cn_color">W-232.1.</span> <span class="p_normal_2">天父，当我一早醒来，请祢活在我的心中，并在这一天内随时光照着我。2 使每一分钟都成为我与祢同在的时刻。3 愿我每个小时都不忘感谢祢与我在一起，且随时聆听、俯允我的祈求。4 当黑夜来临，愿我的心仍忆念着祢以及祢的圣爱。5 当我安然入梦时，愿我全心信赖祢的照顾，而且庆幸自己是祢的圣子</span>。</p>

  <p class="p_normal"><span class="cn_color">W-232.2.</span> 每一天都应如此度日。2 今天，好好地练习，了结你的恐惧。3 信任你的天父吧！4 把一切交托到祂手里。5 让祂向你启示一切，也愿你活得无忧无虑，因为你是祂的圣子。</p>
