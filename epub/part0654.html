  <h3 class="chapter_heading1">第三百一十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_287">我愿追随祢为我安排的道路</h4>

  <p class="p_normal"><span class="cn_color">W-317.1.</span> 我有个特殊的任务，一个非我莫属的角色。2 救恩在那儿等着我决心接下这一任务。3 在我作此选择之前，我是时间及命运的奴隶。4 直到我甘心乐意地迈上天父为我安排的道路，我才会明白，救恩早已来到，它不但赐给了所有的弟兄，而且也非我莫属。</p>

  <p class="p_normal"><span class="cn_color">W-317.2.</span> <span class="p_normal_2">天父，我今天要选择祢的道路。2 我决心前往它指引我去之处，我决心去做它要我做的事情。3 祢的道路屹立不摇，结局也安全可靠。4 祢的记忆在那儿等待着我的觉醒。5 祢的拥抱结束了我的哀伤，这是祢对圣子的承诺，虽然他一度以为自己已经脱离了祢慈爱的臂膀，失落了祢万无一失的保护</span>。</p>
