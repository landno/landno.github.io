  <h3 class="chapter_heading1">第二百六十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_238">我愿万物呈现它们的本来面目</h4>

  <p class="p_normal"><span class="cn_color">W-268.1.</span> <span class="p_normal_2">今天，我主，愿我不再当祢的裁判，对祢大肆抨击。2 愿我也不再企图干预祢的创造工程，扭曲为一个病态的有相世界。3 愿我心甘情愿地撤销我对整个世界的私心，让它恢复祢创造它的本来面目。4 如此，我才能认出祢为我而创造的自性。5 我是在爱中受造的，也将永存于爱中。6 只要我让万物呈现它们的本来面目，世上还有什么值得害怕？</span></p>

  <p class="p_normal"><span class="cn_color">W-268.2.</span> 今天，愿我的眼光不再亵渎神圣，愿我的耳朵不再聆听说谎的唇舌。2 唯有实相不会导致痛苦。3 也唯有实相不受失落之苦。4 唯有实相是彻底安全的。5 我们今天所追求的仅此而已。</p>
