  <h3 class="chapter_heading1">第二百三十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_200">此刻，我要寻回上主的平安</h4>

  <p class="p_normal"><span class="cn_color">W-230.1.</span> 我既在平安中受造。2 因此，我也永存于平安之中。3 我没有改变自性的权利。4 天父如此的仁慈，祂在创造之初即已赐给了我永恒的平安。5 如今，我只求活出自己的本来真相。6 这真相既然永恒不变，我怎么可能求而不得？</p>

  <p class="p_normal"><span class="cn_color">W-230.2.</span> <span class="p_normal_2">天父，我所追求的只是祢在创造之初赐我的平安。2 祢当初的恩赐，必然至今犹存，因我的受造不受时间所限，它始终不变。3 圣子是在平安中由天心生出的，它的光辉千古不灭。4 我仍是祢当初创造的我。5 只要我一呼求祢，必能找回祢赐的平安。6 因为你愿圣子活在平安中，这是祢的旨意</span>。</p>
