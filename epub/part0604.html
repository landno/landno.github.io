  <h3 class="chapter_heading1">第二百七十一课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_241">今天我要发挥基督的慧见</h4>

  <p class="p_normal"><span class="cn_color">W-271.1.</span> 每一天，每小时，每一刻，我都在选择自己想看的东西、想听的声音，以及所有能让自己的梦想成真之证物。2 今天，我决心去看基督要我看的一切，聆听上主的天音，寻求那些为上主真实造化撑腰的见证。3 世界与上主的造化便在基督的眼中交会了；它们一会合，所有的知见自然销声匿迹了。4 祂仁慈的眼神将世界由死亡中拯救出来，祂目光所及之物，必会生机盎然，忆起了天父及圣子，造物主与其造化便如此合一了。</p>

  <p class="p_normal"><span class="cn_color">W-271.2.</span> <span class="p_normal_2">天父，基督的慧眼乃是通往祢的道路。2 祂之所见，恢复了我对祢的记忆。3 这正是我今天决心一见之物</span>。</p>
