  <h3 class="chapter_heading1">第三百一十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_280">今天，我要活在爱与无惧之中</h4>

  <p class="p_normal"><span class="cn_color">W-310.1.</span> <span class="p_normal_2">我的天父，我愿按祢为我这一生所安排的生活方式，与祢共度此日。2 我所有的体验都与时间毫不相干。3 我所感受到的喜乐也绝不是一两天或几小时的事，因那是天堂对圣子的恩赐。4 这一天会甜蜜地唤醒我对祢的记忆，忆起祢对神圣之子的慈爱呼唤，这是天恩降临于我的标志，今天我就要重获自由，因为这是祢的旨意</span>。</p>

  <p class="p_normal"><span class="cn_color">W-310.2.</span> 愿你与我一起欢度此日。2 整个世界都会加入我们向祂吟唱的感恩之歌与欢乐之颂，因祂赐给了我们救恩，因祂使我们重获自由。3 我们已经恢复了心灵的平安及生命的神圣。4 今天，我们没有恐惧的余地，因为我们已迎请爱进入自己的心里。</p>
