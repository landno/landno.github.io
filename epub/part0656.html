  <h3 class="chapter_heading1">第三百一十九课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_289">我是为了拯救世界而来的</h4>

  <p class="p_normal"><span class="cn_color">W-319.1.</span> 这一念足以撤销我们所有的傲慢，唯独真理留存于心。2 因傲慢与真理对立。3 傲慢一旦消除，真理便会当下现身，填补了小我撤销谎言之后的空间。4 只有小我才会活在种种限制之下，因此它所追求的目标一定也是绑手绑脚。5 小我认为，如果一方获益，整体必须承受损失。6 然而，上主的旨意却要我明白，一方获益，全体共沾其益。</p>

  <p class="p_normal"><span class="cn_color">W-319.2.</span> <span class="p_normal_2">天父，祢的旨意涵括一切。2 由此而生的目标，自然分享了这一全面性。3 除了拯救世界以外，祢还会给我什么其他的目标？4 除了这一旨意以外，我的自性还会由祢那儿接到什么旨意？</span></p>
