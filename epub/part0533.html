  <h3 class="chapter_heading1">第二百零八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_178">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-208.1.</span>（188）上主的平安此刻在我心中照耀。</p>

  <p class="p_normal">2 我要静止下来，也让整个大地与我一起静止下来。3 我们就会在那寂静中找到上主的平安。4 它始终在我心内，为上主作证。</p>

  <p class="p_normal_3">5 我不是一具身体。6 我是自由的。<br class="calibre4"/>
  7 因我仍是上主所创造的我。</p>
