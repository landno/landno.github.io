  <h3 class="chapter_heading1">第二百二十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_198">上主从未定我的罪，我也不再定罪</h4>

  <p class="p_normal"><span class="cn_color">W-228.1.</span> 我的天父知道我是神圣的。2 我究竟要否定祂所知道的真相，还是宁可相信全知的祂视为不可能的事情？3 难道我愿把祂视为虚妄之物当成真理？4 还是我该相信祂的圣言所道出的生命真相？毕竟，祂是我的造物主，唯祂方知圣子的真实面貌。</p>

  <p class="p_normal"><span class="cn_color">W-228.2.</span> <span class="p_normal_2">天父，我看错了自己，因我丝毫不明白自己生命的神圣源头。2 我并没有离开那生命之源而进入一具身体中等死。3 我的神圣本质仍在我内，因我仍在祢内。4 我对自己的误解，只是噩梦一场。5 我今天就要放下这一人生大梦。6 我已准备妥当，只愿接受我在祢圣言中的真相</span>。</p>
