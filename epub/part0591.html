  <h3 class="chapter_heading1">第二百六十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_230">愿我记得，是上主创造了我</h4>

  <p class="p_normal"><span class="cn_color">W-260.1.</span> <span class="p_normal_2">天父，我并非自己营造出来的，虽然当我神智不清时，我会认为如此。2 然而，我既是祢的圣念，从未离开过我的终极源头，我自然仍是造物主的一部分。3 天父，祢的圣子此刻正在呼唤祢。4 愿我记得，是祢创造了我。5 愿我记得自己的本来面目。6 愿我的无罪本质再度呈现于基督的慧见中，今天让我也以此慧眼来看待弟兄和我自己</span>。</p>

  <p class="p_normal"><span class="cn_color">W-260.2.</span> 如今，我们忆起了自己的生命源头，我们终于在祂内找到了自己的本来面目。2 我们的确神圣无比，因为我们的生命源头对罪一无所知。3 身为祂圣子的我们，不只彼此肖似，也与祂全然一样。</p>
