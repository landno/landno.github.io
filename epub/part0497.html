  <h3 class="chapter_heading1">第一百七十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_145">上主是爱，因此，我也是爱</h4>

  <p class="p_normal"><span class="cn_color">W-175.1.</span>（159）我要给出自己领受的奇迹。</p>

  <p class="p_normal_3">2 上主是爱，因此，我也是爱。</p>

  <p class="p_normal"><span class="cn_color">W-175.2.</span>（160）我已安居家中。2 恐惧从此成了陌路。</p>

  <p class="p_normal_3">3 上主是爱，因此，我也是爱。</p>
