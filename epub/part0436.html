  <h3 class="chapter_heading1">第一百一十八课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-118.1.</span> （105）<span class="bold">上主的平安与喜悦非我莫属</span>。</p>

  <p class="p_normal_">2 今天我要接受上主的平安与喜悦，欣然用它替换自己营造的假幸福与假平安。</p>

  <p class="p_normal"><span class="cn_color">W-118.2.</span> （106）<span class="bold">愿我静下心来聆听真理</span>。</p>

  <p class="p_normal_">2 愿我那虚弱的声音静止下来，让我听见真理雄伟之音的保证：“我是上主完美的圣子。”</p>

  <p class="p_normal"><span class="cn_color">W-118.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">上主的平安与喜悦非我莫属</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
  4 <span class="bold">愿我静下心来聆听真理</span>。</p>
