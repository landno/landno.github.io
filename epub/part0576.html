  <h3 class="chapter_heading1">第二百四十六课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_216">爱我的天父，等于爱祂的圣子</h4>

  <p class="p_normal"><span class="cn_color">W-246.1.</span> 我心中若还怀有恨意，我怎么可能找到上主之道？2 我若存心伤害上主之子，我怎么可能领悟天父或是自性的真相？3 我若认不清自己的面目，我怎么可能相信自己意识得到天父的境界，或心里感受到天父对我所有的爱，以及我愿回报祂的一切爱？</p>

  <p class="p_normal"><span class="cn_color">W-246.2.</span> <span class="p_normal_2">天父，我愿遵从祢为我选择的路，来到祢这里。2 我这心愿必会实现，因为这是祢的旨意。3 我要认清祢的旨意不只是我的意愿，而且是我唯一的心愿。4 因此，我决心去爱祢的圣子。5 阿们</span>。</p>
