  <h3 class="chapter_heading1">第三百课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_270">再过片刻，世界便成了过眼云烟</h4>

  <p class="p_normal"><span class="cn_color">W-300.1.</span> 这句话很可能被人诠释为：凡是沦落人间者，注定了死亡及哀伤的命运，因为欢乐还来不及捕捉或拥有，便消逝了踪影。2 然而，这个观念却也可能帮我们摆脱了一切妄见的束缚，把人间的种种当成永恒庄严的穹苍中偶尔飘过的一片云。3 我们今天所追寻的就是这清晰明确、万里无云的庄严晴空。</p>

  <p class="p_normal"><span class="cn_color">W-300.2.</span> <span class="p_normal_2">今天，我们要追寻祢的神圣世界。2 身为祢爱子的我们，已迷途了一段时间。3 如今我们听从了祢的天音，学会了回归天堂以及恢复我们本来面目的每一步路。4 今天，我们庆幸并感恩这世界只是一场过眼云烟。5 我们愿越过那短短的一瞬，进入永恒之境</span>。</p>
