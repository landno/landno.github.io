  <h3 class="chapter_heading1">第一百一十九课</h3>

  <p class="p_normal">早晚的复习方式：</p>

  <p class="p_normal"><span class="cn_color">W-119.1.</span> （107）<span class="bold">真理会修正我心念上的所有错误</span>。</p>

  <p class="p_normal_">2 我以为自己可能受到伤害，我错了。3 我是上主之子，他的自性万无一失地安息于上主的天心里。</p>

  <p class="p_normal"><span class="cn_color">W-119.2.</span> （108）<span class="bold">施与受在真理内是同一回事</span>。</p>

  <p class="p_normal_">2 今天我要宽恕一切事情，这样我才会懂得如何接受我内在的真相，进而认清自己的无罪本质。</p>

  <p class="p_normal"><span class="cn_color">W-119.3.</span> 每个小时：<br class="calibre4"/>
  2 <span class="bold">真理会修正我心念上的所有错误</span>。</p>

  <p class="p_normal">3 每半小时：<br class="calibre4"/>
