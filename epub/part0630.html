  <h3 class="chapter_heading1">第二百九十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_265">今天，圣灵会透过我去看一切</h4>

  <p class="p_normal"><span class="cn_color">W-295.1.</span> 今天，基督要求我把眼睛借祂一用，祂才能拯救世界。2 祂向我要求这个礼物，是为了帮我撤除所有的恐惧与痛苦，赐我心灵的平安。3 痛苦一撤除，在人间上演得方兴未艾的梦境只好提前落幕。4 救恩必然只有一个。5 只要我得救，世界便随我一同蒙受了救恩。6 因我们所有的人只能一起得救。7 恐惧会呈现千奇百怪的面貌，但爱却永恒如一。</p>

  <p class="p_normal"><span class="cn_color">W-295.2.</span> <span class="p_normal_2">我的天父，基督向我要求一份礼物，我必须先献出它来，才可能领受到这一恩赐。2 今天，请帮助我善用基督的眼光，容许圣灵之爱祝福我所见到的一切，如此，祂的宽恕之爱才可能降临于我</span>。</p>
