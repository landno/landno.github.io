  <h3 class="chapter_heading1">第三百零二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_272">我要在黑暗之地仰望光明</h4>

  <p class="p_normal"><span class="cn_color">W-302.1.</span> <span class="p_normal_2">天父，我们的眼睛终于开启了。2 我们总算恢复了眼力，看见了祢的神圣世界就在我们的眼前等候。3 我们认为自己历尽沧桑。4 我们已经忘了祢当初所创造的圣子。5 如今我们已看出，黑暗原是自己幻想出来的，光明在那儿等待着我们瞻仰。6 基督的慧见会把黑暗转为光明，因为爱一来到，恐惧自然消逝了踪影。7 愿我今天宽恕祢神圣的世界，如此我才得见其神圣的面目，并且明白，它不过反映出我生命的神圣本质而已</span>。</p>

  <p class="p_normal"><span class="cn_color">W-302.2.</span> 在我们迈向祂之际，圣爱等候着与我们同行，且在前指点迷津。2 祂绝不会有任何闪失。3 祂是我们追寻的终点，也是我们迈向祂的途径。</p>
