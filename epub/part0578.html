  <h3 class="chapter_heading1">第二百四十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_218">凡是会受苦的，都不属于我</h4>

  <p class="p_normal"><span class="cn_color">W-248.1.</span> 我曾经舍弃了真理。2 此刻，让我也像过去那样死心塌地地舍弃虚妄。3 凡是会受苦的，都不属于我。4 仍会感到伤痛的，也不可能是我。5 受苦的那一部分只是我心中的幻相而已。6 终归一死之物，则不曾真正活过，它只是对我的真相的一种嘲弄。7 如今，我要舍弃种种自我观念，以及蒙蔽上主圣子的一切谎言。8 如今，我已经准备好重新接纳上主所创造的他的真相。</p>

  <p class="p_normal"><span class="cn_color">W-248.2.</span> <span class="p_normal_2">天父，我已恢复了对祢的千古之爱，让我也同样地爱祢的圣子。2 天父，我仍是祢所创造的我。3 祢的圣爱如今已被人忆起，我的爱亦然。4 如今，我终于了解它们原是同一个爱</span>。</p>
