  <h3 class="chapter_heading1">第三百三十四课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_304">今天我要收下宽恕的礼物</h4>

  <p class="p_normal"><span class="cn_color">W-334.1.</span> 我要找回天父赐我的宝藏，一天都不想再延误。2 人间的幻相，都是白忙一场，那由错误知见而生出的妄念所编织的梦境也会一逝不返。3 今天，我再也不愿接受那些寒酸的礼物了。4 圣灵会赐给所有聆听且追随天音的人上主的平安。5 这正是我今天的选择。6 我现在就要找回上主赐我的宝藏。</p>

  <p class="p_normal"><span class="cn_color">W-334.2.</span> <span class="p_normal_2">我所追寻的，唯有永恒之乡。2 因为祢的圣子不可能满足于低于永恒的礼物。3 除了祢赐给他的坚定与平安以外，还有什么慰藉得了心灵的畏惧和彷徨？4 今天，我要去看弟兄的无罪本质。5 这是祢对我的旨意，如此，我才得以看见自己的无罪生命</span>。</p>
