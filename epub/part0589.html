  <h3 class="chapter_heading1">第二百五十八课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_228">愿我记得，我的目标只是上主</h4>

  <p class="p_normal"><span class="cn_color">W-258.1.</span> 我们需要做的只有一件事，就是训练自己的心思，放下所有无谓而琐碎的人生目的，记住我们的目标只是上主。2 祂的记忆就藏在我们心中，却被我们那些杂乱无章、渺小虚幻的目标搞得模糊不清。3 我们岂愿沉溺于人间的童玩儿戏，毫不自觉那一直照耀着我们的天恩？4 上主才是我们唯一的目标，我们唯一的至爱。5 除了忆起祂来，我们没有其他人生目的。</p>

  <p class="p_normal"><span class="cn_color">W-258.2.</span> <span class="p_normal_2">我们的目标就是迈上通往祢的道路。2 除此之外，别无其他的目标。3 除了忆起祢以外，我们还能要什么？4 除了自己的本来面目以外，我们还想找到什么？</span></p>
