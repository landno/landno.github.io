  <h3 class="chapter_heading1">第二百二十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_190">我不是一具身体。我是自由的。<br class="calibre4"/>
  因我仍是上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-220.1.</span>（200）除了上主的平安以外，没有其他的平安存在。</p>

  <p class="p_normal">2 愿我不再远离平安的正道，因为其他的路必会使我迷失。3 愿我追随祂的指引，安返家园，它的平安一如上主之爱屹立不摇。</p>

  <p class="p_normal_3">4 我不是一具身体。5 我是自由的。<br class="calibre4"/>
  6 因我仍是上主所创造的我。</p>
