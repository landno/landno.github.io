  <h3 class="chapter_heading1">第一百四十五课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_115">我的心灵只怀有与上主共同的想法</h4>

  <p class="p_normal">（129）我所渴望的世界，超乎尘世之上。</p>

  <p class="p_normal">（130）我不可能同时看见两个世界。</p>
