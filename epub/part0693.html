  <h3 class="chapter_heading1">第三百五十二课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_322">评判与爱是对立的，一个带来世间所有的痛苦，另一个带来上主的平安</h4>

  <p class="p_normal"><span class="cn_color">W-352.1.</span> <span class="p_normal_2">宽恕只会着眼于人的无罪本质而不妄加评判。2 经由宽恕，我才可能来到祢处。3 评判会蒙蔽我的眼睛，使我盲目。4 只有反映在宽恕中的爱，提醒了我，祢早已赐我重拾平安的途径。5 就在我决心上路之际，我其实已经获救了。6 祢从未弃我于孤独无依之境。7 祢的记忆以及帮我记起祢的“那一位”，其实都在我心里。8 天父，我今天就愿听见祢的天音，回归祢的平安之境。9 因为我深爱自己的本来面目，我会在那儿找回对祢的记忆</span>。</p>
