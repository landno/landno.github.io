  <h3 class="chapter_heading1">第二百三十七课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_207">此刻，我愿成为上主所创造的我</h4>

  <p class="p_normal"><span class="cn_color">W-237.1.</span> 今天，我要接受自己的真相。2 我要在荣耀中现身，让自己的内在光明今天就遍照世界。3 我为世界带来了救恩的喜讯，那是我由天父那儿听来的。4 我瞻仰基督要我看见的世界，也意识到它已结束了死亡的噩梦，我明白那就是天父对我的召唤。</p>

  <p class="p_normal"><span class="cn_color">W-237.2.</span> <span class="p_normal_2">今天，基督成了我的眼睛，我的耳朵，因着祂，我才听得见上主的天音。2 天父，经由祂，我才能来到祢跟前，祂是祢的圣子，也是我的真实自性。3 阿们</span>。</p>
