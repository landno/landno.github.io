  <h3 class="chapter_heading1">第二百五十课</h3>

  <h4 class="chapter_heading2" id="sigil_toc_id_220">愿我不再视自己为有限的生命</h4>

  <p class="p_normal"><span class="cn_color">W-250.1.</span> 今天，我愿仰望上主之子，为他的荣耀作证。2 愿我不再故意遮蔽他内在的神圣光明，不再着眼于他脆弱不堪的力量，也不再去看他的任何缺失；否则，我等于是攻击他的内在权威。</p>

  <p class="p_normal"><span class="cn_color">W-250.2.</span> <span class="p_normal_2">我的天父，他是祢的圣子。2 今天，我要去看他温柔慈爱的一面，而非我对他的幻觉。3 他是真实的我；我如何看待他，就会如何看待自己。4 今天，我要真正地看；就是今天，我要与他的生命认同</span>。</p>
